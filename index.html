<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Test Page</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef; padding: 20px; }
    .container {
      max-width: 400px; margin: auto; background: #fff;
      padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #aaa;
    }
    h2 { text-align: center; color: #333; }
    label { display: block; margin-top: 10px; }
    input[type="text"], input[type="email"], input[type="number"], input[type="date"] {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      margin-top: 15px; padding: 10px 20px;
      background: #28a745; color: white; border: none;
      border-radius: 4px; cursor: pointer;
    }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Basic Test Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" required>

      <label for="birthdate">Birthdate:</label>
      <input type="date" id="birthdate" name="birthdate" required>

      <label for="passport">Passport Number:</label>
      <input type="text" id="passport" name="passport" maxlength="20" required>

      <label for="aadhaar">Aadhaar Number:</label>
      <input type="text" id="aadhaar" name="aadhaar" maxlength="12" pattern="\d{12}" required>

      <label for="voterid">Voter ID Number:</label>
      <input type="text" id="voterid" name="voterid" maxlength="10" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
